<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .sharedClass{
            background-color: #ffc0cb;
            font-family: Verdana, DejaVu Sans, sans-serif;
        }
        #no2{
            color: #0000ff;
            font-size: 36px;
        }
        .no3{
            font-size: 24px;
        }
        #no4{
            background-color: #90ee90;
            font-weight: bold;
            font-size: 24px;
        }
    </style>
    <title>Class id selectors</title>
</head>
<body>
    <div class="wrapper">
        <p class="no1 sharedClass"> Number <strong>1</strong> - I'm a class!</p>
        <p id="no2"> Number 2 - i'm one ID.</p>
        <p class="no3 sharedClass"> Number 3 - I'm a class, but cooler!</p>
        <p id="no4"> Number 4 - I'm another ID.</p>
        <p class="no5 sharedClass"> I'm a class!</p>
    </div>
</body>
</html>
