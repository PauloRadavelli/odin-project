<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <header class="head">
        Etch-a-Sketch
    </header>
    <div class="draw-wrapper">
        <div class="btn-wrapper">    
            <p>Pen Color</p>
            <input class="color" type="color" style="padding:0px; border:0px" value="#ffffff">
            <p>Erase</p>
            <button class="btn"></button>
            <p>Select size</p>
            <input class="size-selector" type="range" value="30" max="80">
            <p class="value">30</p>
        </div>
            <div class="wrapper">
        </div>
    </div>
    <footer class="foot">
        <img class="git" src="./images/git.png">
        <a href="https://github.com/PauloRadavelli">Paulo S. Radavelli</a>
    </footer>
</body>
</html>
