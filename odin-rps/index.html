<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="buttons-wrapper">
        <button id="rock" onclick="onRockClick()"><img src="./images/rock.webp"></button>
        <button id="paper" onclick="onPaperClick()"><img src="./images/paper.png"></button>
        <button id="scissors" onclick="onScissorsClick()"><img src="./images/scissors.webp"></button>
    </section>
    <div class="result-wrapper">
        <div id="computer-score"></div>
        <div id="user-score"></div>
    </div>
</body>
</html>
